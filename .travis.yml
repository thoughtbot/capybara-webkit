sudo: required
dist: trusty
language: ruby
rvm:
  - 1.9.3
  - 2.2
  - 2.4
  - jruby-19mode
notifications:
  email: false
script: xvfb-run bundle exec rake
env:
  global:
    - BUNDLE_JOBS=4
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
    - JAVA_OPTS=-Djava.security.egd=file:/dev/urandom
addons:
  apt:
    sources:
      - ubuntu-sdk-team
    packages:
      - libqt5webkit5-dev
      - qtdeclarative5-dev

matrix:
  include:
    - rvm: 1.9.3
      gemfile: gemfiles/2.15.gemfile
      env: QMAKE=/usr/lib/x86_64-linux-gnu/qt4/bin/qmake
    - rvm: 2.3.3
      gemfile: gemfiles/master.gemfile
    - rvm: jruby-9.1.13.0
      gemfile: Gemfile
    - rvm: 2.4
      gemfile: gemfiles/selenium_compat.gemfile
      script: xvfb-run bundle exec rake selenium_compatability
      addons:
        firefox: latest
        apt:
          sources:
            - ubuntu-sdk-team
            - google-chrome
          packages:
            - libqt5webkit5-dev
            - qtdeclarative5-dev
            - google-chrome-stable
      before_install:
        - gem install bundler
        - mkdir -p ~/drivers; export PATH=~/drivers:$PATH;
        - CHROMEDRIVER_VERSION=$(wget -q -O - http://chromedriver.storage.googleapis.com/LATEST_RELEASE);
          CHROMEDRIVER_URL="http://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip";
          FILE=`mktemp`; wget "$CHROMEDRIVER_URL" -qO $FILE && unzip $FILE chromedriver -d ~/drivers; rm $FILE; chmod 777 ~/drivers/chromedriver;
          ~/drivers/chromedriver --version;
        - GECKODRIVER_URL="https://github.com/mozilla/geckodriver/releases/download/v0.19.1/geckodriver-v0.19.1-linux64.tar.gz";
          FILE=`mktemp`; wget "$GECKODRIVER_URL" -qO $FILE && tar xz -C ~/drivers -f $FILE geckodriver; rm $FILE; chmod 777 ~/drivers/geckodriver;
          ~/drivers/geckodriver --version;

  allow_failures:
    - gemfile: gemfiles/master.gemfile
    - gemfile: gemfiles/selenium_compat.gemfile

gemfile:
  - gemfiles/2.15.gemfile
before_install:
  - gem install bundler
install: bundle
