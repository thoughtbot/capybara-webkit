sudo: required
dist: trusty
language: ruby
rvm:
  - 1.9.3
  - 2.1
  - 2.2
  - jruby-19mode
notifications:
  email: false
script: xvfb-run bundle exec rake
env:
  global:
    - BUNDLE_JOBS=4
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - QMAKE=/usr/lib/x86_64-linux-gnu/qt4/bin/qmake
    - "JRUBY_OPTS='--client -J-XX:+TieredCompilation -J-XX:TieredStopAtLevel=1 -Xcext.enabled=false -J-Xss2m -Xcompile.invokedynamic=false'"
addons:
  apt:
    sources:
      - ubuntu-sdk-team
    packages:
      - libqt5webkit5-dev
      - qtdeclarative5-dev
matrix:
  include:
    - rvm: 1.9.3
      gemfile: gemfiles/2.6.gemfile
      env: QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
    - rvm: 1.9.3
      gemfile: gemfiles/2.5.gemfile
      env: QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
    - rvm: 2.2
      gemfile: gemfiles/master.gemfile
      env: QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
  allow_failures:
    - gemfile: gemfiles/master.gemfile
gemfile:
  - gemfiles/2.6.gemfile
  - gemfiles/2.5.gemfile
before_install:
  - gem install -V bundler
install: bundle
